<!DOCTYPE html>
<html>

<head>
  <title>Rendertoy</title>
  <link href="/tools/rendertoy/main.css" rel="stylesheet">
  <style>
    html {
      height: 100%;
      background-color: black;
      color: lightgray;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding: 0;
      display: block;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    canvas {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding: 0;
    }

    .container {
      height: 100%;
      display: grid;
      grid-template-columns: [col-start] 60% [col-split] 40% [col-end];
      grid-template-rows: [row-start] 50% [row-split] 50% [row-end];
    }

    .grid-canvas {
      grid-column-start: col-start;
      grid-column-end: col-split;
      grid-row-start: row-start;
      grid-row-end: row-end;
    }

    .grid-vs {
      grid-column-start: col-split;
      grid-column-end: col-end;
      grid-row-start: row-start;
      grid-row-end: row-split;
    }

    .grid-fs {
      grid-column-start: col-split;
      grid-column-end: col-end;
      grid-row-start: row-split;
      grid-row-end: row-end;
    }

    #controls {
      position: fixed;
    }    
  </style>
</head>

<body>
  <div id="controls">
    <select id="modeSelect">
      <option value="solid" selected>Solid</option>
      <option value="wiresolid">Wiresolid (edge shader)</option>
      <option value="wiresolidLine">Wiresolid (line mesh)</option>
    </select>
    <select id="modelSelect">
      <option value="tank" selected>Tank</option>
      <option value="turret" selected>Turret</option>
      <option value="cubeBasic">Cube (basic)</option>
      <option value="cubeComplex">Cube (complex)</option>
    </select>      
  </div>
  
  <div class='container'>
    <div class='grid-canvas'><canvas id='renderer'></canvas></div>
    <div class='grid-vs'>
      <h3>Vertex shader</h3>
      <div id='editor-vs' class='editor'></div>
    </div>
    <div class='grid-fs'>
      <h3>Fragment shader</h3>
      <div id='editor-fs' class='editor'></div>
    </div>
  </div>

  <script src="/tools/rendertoy/main.js"></script>
</body>

</html>
