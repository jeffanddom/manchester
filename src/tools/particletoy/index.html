<!DOCTYPE html>
<html>

<head>
  <title>Particletoy</title>
  <link href="/tools/particletoy/main.css" rel="stylesheet">
  <link rel="icon" href="data:,"> <!-- suppress favicon request -->
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      height: 100%;
      background-color: #888;
      color: lightgray;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding: 0;
      display: block;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    canvas {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <canvas id='renderer'></canvas>

  <div id="controls"></div>

  <script src="/tools/particletoy/main.js"></script>
</body>

</html>
